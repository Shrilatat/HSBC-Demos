<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script language="javascript" type="text/javascript">
	var xmlhttp;
	var items;

	function btnload_onclick() {
		getHTTPRequestObject();
		if (xmlhttp) {

			//xmlhttp.open("GET", "dropdown_data.xml", true);
			xmlhttp.open("GET", "SendXml.jsp", true);
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4) {
					if (xmlhttp.status == 200) {
						//alert("hdhdh");
						var xmlDocument = xmlhttp.responseXML;
						alert(xmlhttp.responseXML);
						items = xmlDocument.getElementsByTagName("item");
						FillDropdown();
					} else
						alert("oops...somethings wrong!");
				}
			}

			xmlhttp.send(null);
		} else
			window.alert('No AJAX Support');
	}

	function FillDropdown() {
		var dn = document.getElementById("dn1");
		var i;
		var op;
		for (i = 0; i < items.length; i++) {
			op = document.createElement("option");
			op.value = items[i].firstChild.data;
			op.text = items[i].firstChild.data;
			dn.options.add(op);
		}
	}

	function getHTTPRequestObject() {
		try {
			// Try IE implementation now
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		} catch (E) {

			xmlhttp = false;
		}
		if (!xmlhttp && typeof XMLHttpRequest != 'undefined') {
			// We must be using a Mozilla-based browser
			// so create a native request object now
			xmlhttp = new XMLHttpRequest();
		}
	}
</script>

</head>
<body>
	<select id="dn1" name="dn1"></select>
	<input type="button" name="btnload" onclick="btnload_onclick()"
		value="Populate_List">
</body>
</html>
